<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal ESRESO D/A 2 JHS</title>
    <style>
    /* ===== Enhanced Dark Brown & White Theme ===== */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.8;
        color: #5C4033;
        background-color: #FFFFFF;
    }
    header {
        background: #5C4033;
        color: white;
        padding: 2rem 1rem;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
        margin: 0;
        font-size: 2.2rem;
    }
    header p {
        margin: 0.5rem 0 0;
        font-size: 1.1rem;
    }
    nav {
        background: #3D2B1F;
        padding: 1rem;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    nav a {
        color: white;
        margin: 0 20px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }
    nav a:hover {
        color: #D2B48C; /* Light tan for hover */
        text-decoration: none;
    }
    .container {
        padding: 40px 20px;
        max-width: 1000px;
        margin: 0 auto;
    }
    section {
        margin-bottom: 40px;
        padding: 30px;
        background-color: #FFF9F5;
        border-radius: 8px;
        box-shadow: 0 2px 10px rgba(92, 64, 51, 0.1);
    }
    h2 {
        color: #5C4033;
        border-bottom: 2px solid #D2B48C;
        padding-bottom: 10px;
        margin-top: 0;
    }
    footer {
        background: #5C4033;
        color: white;
        text-align: center;
        padding: 1.5rem;
        margin-top: 40px;
    }
    .mission-vision-box {
        background-color: #F5EDE4;
        border-left: 4px solid #8B5A2B;
        padding: 20px;
        margin: 20px 0;
    }
    .core-values {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
    }
    .value-pill {
        background-color: #5C4033;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
    }
    @media (max-width: 768px) {
        nav a {
            margin: 0 10px;
            font-size: 1rem;
        }
        section {
            padding: 20px;
        }
    }
</style>
</head>
<body>
    <header>
        <!-- Same header as other pages -->
    </header>
    
    <nav>
        <!-- Same navigation as other pages -->
    </nav>
    
    <div class="container">
        <div class="card">
            <h2>Staff Portal</h2>
            <div class="portal-options">
                <a href="staff_login.html" class="portal-card">
                    <h3>Existing Staff</h3>
                    <p>Login to your staff account</p>
                </a>
                <a href="staff_register.html" class="portal-card">
                    <h3>New Staff</h3>
                    <p>Register for a staff account</p>
                </a>
            </div>
            
            <div class="portal-info">
                <h3>Portal Features:</h3>
                <ul>
                    <li>Send and receive messages from students/parents</li>
                    <li>Manage your class information</li>
                    <li>View student progress</li>
                    <li>Collaborate with other staff members</li>
                </ul>
            </div>
        </div>
    </div>
    
    <footer>
        <!-- Same footer as other pages -->
    </footer>
</body>
</html>
